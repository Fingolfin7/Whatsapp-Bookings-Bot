<!DOCTYPE html>
<html>
<head>
	<title>Booking Confirmation</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			margin: 0 auto;
			max-width: 600px;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		h1 {
			color: #0072c6;
			font-size: 36px;
			margin-bottom: 20px;
		}
		img {
			max-width: 100%;
			height: auto;
			margin-bottom: 20px;
		}
		.centre {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 0 auto 20px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="https://f.hubspotusercontent20.net/hubfs/3390327/WordPress-Table-Reservation-plugin-1000x562-1.jpg"
			 class="centre" alt="reserved table">
		<h1>Hi {name}!</h1>
		<p>Your booking has been confirmed for {date} at {time}.</p>
		<p>You can cancel your booking anytime through the chatbot.</p>
		<p>Can't wait to see you!</p>
	</div>
</body>
</html>
